# Development profile using real MySQL database (shareme) instead of H2
spring.datasource.url=jdbc:mysql://localhost:3306/shareme?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=shareme
spring.datasource.password=ShareMe@123

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

# Use Flyway migrations in dev to keep schema consistent
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true

# JWT secret for development (use a stronger secret in production)
app.jwt.secret=DevSecretKeyForJWTTokenGenerationThatShouldBeLongAndSecure123456789
app.jwt.access-token-minutes=60

# Enable debug logging
logging.level.com.tasksphere.shareme=DEBUG
logging.level.org.springframework.security=DEBUG